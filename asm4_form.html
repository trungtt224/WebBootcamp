<!DOCTYPE html>
<html>
<head>
	<title>Form Solution</title>
</head>
<body>
<form>
	<label for="firstname">First Name:</label>
	<input type="text" id="firstname" name="firstName" required="true" placeholder="John">
	<label for="lastname">Last Name:</label>
	<input type="text" id="lastname" name="lastName" required="true" placeholder="Smith"> <br/>
	
	<label for="male">Male</label>
	<input type="radio" name="gender" value="male">
	<label for="female">Female</label>
	<input type="radio" name="gender" value="female">
	<label for="other">Other</label>
	<input type="radio" name="gender" value="other"> <br/>
	
	<label for="email">Email:</label>
	<input type="email" name="email" required="true" placeholder="your email">
	<label for="password">Password:</label>
	<input type="password" name="passowrd" required="true" pattern=".{5,10}" required title="5 to 10 character" placeholder="your password"> <br/>

	</select>
	<select name="day">

	</select>
	<select name="year">

	</select><br/>

	<label>I agree to the terms and conditions</lable><input type="checkbox" name="agree"><br/>
	
	<button>Submit</button>
</form>
</body>
</html>
